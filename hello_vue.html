<html>
<head>
       <title>vue sample</title>
</head>
<body>
       <div id="app">
              {{message}}
       </div>
       <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
       <script>
              new Vue({
                     el:'#app',
                     data: {
                            message:'hello vue.js !'
                     },
                     beforeCreate: function() {
                            console.log('beforeCreate')
                     },
                     created: function() {
                            console.log('created')
                     },
                     mounted: function() {
                            console.log('mounted')
                            this.message = 'hello react !'
                     },
                     updated: function() {
                            console.log('undated')
                     }
              });
       </script>
</body>

</html>
