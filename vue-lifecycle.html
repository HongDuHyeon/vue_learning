<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 라이프 사이클 test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div ref="msg">{{msg}}</div>
        <div ref="div"></div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello Vue!'
            },
            // vue 인스턴스가 생성되기 직전의 시점
            beforeCreate () {
                console.log('beforeCreate', this.msg)
            },
            // vue 인스턴스가 생성된 시점
            created () {
                console.log('created', this.msg)
            },
            // html과 아직 연결되지 않은 시점
            beforeMount () {
                console.log('beforeMount', this.$refs.div)
            },
            // html과 연결된 시점
            mounted () {
                console.log('mounted', this.$refs.div)
            },
            // 데이터가 변경되고 나서 다시 렌더링 되기 직전에 실행
            beforeUpdate () {
                console.log('beforeUpdate', this.$refs.msg.innerText)
            },
            // 데이터가 변경되고 화면이 다시 그려진 후 실행
            updated () {
                console.log('updated', this.$refs.msg.innerText)
            },
            beforeDestroy () {
                console.log('beforeDestory')
            },
            destroyed () {
                console.log('destroyed')
            },
        });
    </script>
</body>
</html>
